specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SponsorCat
    network: mainnet
    source:
      address: "0x9809EFE2EB775C932BC1a8573e28B75F07aa7783"
      abi: SponsorCat
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Sponsorship
      abis:
        - name: SponsorCat
          file: ./abis/SponsorCat.json
      callHandlers:
        - function: "sponsor(address)"
          handler: "handleSponsor"
      file: ./src/sponsor-cat.ts
