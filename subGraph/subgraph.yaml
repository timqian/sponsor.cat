specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SponsorCat
    network: goerli
    source:
      address: "0x2093c652baeb79f14d773eed36266258f467d3fc"
      abi: SponsorCat
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Sponsorship
      abis:
        - name: SponsorCat
          file: ./abis/SponsorCat.json
      callHandlers:
        - function: "sponsor(address)"
          handler: "handleSponsor"
      file: ./src/sponsor-cat.ts
